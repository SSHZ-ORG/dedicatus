cron:
  - description: "Warm-up + Rotate Random Reservoir"
    url: /admin/rotateReservoir
    schedule: every 2 minutes

  - description: "Post a Random Inventory to Twitter"
    url: /admin/postTweet
    schedule: every 3 hours synchronized
    retry_parameters:
      min_backoff_seconds: 10
      max_doublings: 5
